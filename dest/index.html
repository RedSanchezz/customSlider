<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Custom Slider</title>
</head>

<body>
    <header class="header">
        <h1>My Custom slider</h1>
        <div class="slider">
                <div class="slider__item">
                    <h1>1</h1>
                </div>
                <div class="slider__item">
                    <h2>2</h2>
                </div>
                <div class="slider__item">
                    <h3>3</h3>
                </div>
                <div class="slider__item">
                    <h4>4</h4>
                </div>
        </div>
        <div class="button__block">
            <div class="button__block-top">
                <button class="prevBtn">prev</button>
                <button class="nextBtn">next</button>
            </div>
            <div class="button__block-bottom">
                <button class="toSlide">To slide</button>
                <input class="slider__input" type="text">
            </div>
        </div>
    </header>
    <script src="js/script.js"></script>
</body>
</html>
